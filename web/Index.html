<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css" />
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css" />
        
        <script type="text/javascript" src="vendors/javascript/jquery-2.2.3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="resources/javascript/data.js" charset="utf-8"></script>
        <script type="text/javascript" src="vendors/ace/ace.js" charset="utf-8" ></script>
        <script type="text/javascript" src="vendors/javascript/jquery-2.2.3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="vendors/javascript/vue.js" charset="utf-8"></script>
        
        <!-- item template -->
        <script type="text/x-template" id="item-template">
          <li>
            <div v-if="model.id > 0" @click="toggle">
                <a href="#page" class="tutorial-link" onclick="javascript: populateTutorial({{model.id}});">{{model.name}}</a>
                <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
            </div>
            <div v-else @click="toggle" v-else>
                {{model.name}}
                <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
            </div>
            <ul v-show="open" v-if="isFolder">
              <item
                class="item"
                v-for="model in model.children"
                :model="model">
              </item>
            </ul>
          </li>
        </script>
        
        <link rel="shortcut icon" href="resources/images/favicon.ico">
        <title>Barclays myCode</title>
        
    </head>

    <body onload="javascript: populateTutorials();">

        <!-- the demo root element -->
        <div class="tutorials">
            <ul id="tutorial-tree">
              <item
                class="item"
                :model="treeData">
              </item>
            </ul>
            <i class="ion-close-circled tutorials-close" onclick="javascript: populateTutorials();"></i>
        </div>
        
        <!-- Header section -->
        <header id="#top">
            <div class="row">
                <img class="img-logo" src="resources/images/barclays.png" alt="Barclays logo" />
            </div>
            <div class="img-work" />
        </header>
        
        <!-- Capabilities Description -->
        <section class="section-how-to">
            <div class="row">
                <div class="how-to">
                    <div id="works-step-1" class="works-step clearFix">
                        <div class="how-to-bullet"><i class="ion-gear-b how-to-icon"></i></div>
                        <p class="how-to-text">Select the asset tutorial</p>
                    </div> 
                    <div id="works-step-2" class="works-step clearFix">
                        <div class="how-to-bullet"><i class="ion-ios-lightbulb-outline how-to-icon"></i></div>
                        <p class="how-to-text">Understand the requirement</p>
                    </div>
                    <div id="works-step-3" class="works-step clearFix">
                        <div class="how-to-bullet"><i class="ion-compose how-to-icon"></i></div>
                        <p class="how-to-text">Design the components</p>
                    </div>
                    <div id="works-step-4" class="works-step clearFix">
                        <div class="how-to-bullet"><i class="ion-code how-to-icon"></i></div>
                        <p class="how-to-text">Develop the components</p>
                    </div>
                    <div id="works-step-5" class="works-step clearFix">
                        <div class="how-to-bullet"><i class="ion-clipboard how-to-icon"></i></div>
                        <p class="how-to-text">Test the components</p>
                    </div> 
                    <div id="works-step-6" class="works-step clearFix">
                        <div class="how-to-bullet"><i class="ion-arrow-return-left how-to-icon"></i></div>
                        <p class="how-to-text">Put it all together</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Asset -->
        <div id="page" class="page">
            <section>
                <div class="row">
                    <div class="h1-container">  
                        <i class="ion-gear-b h1-icon"></i>
                        <h1 id="asset-title"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-12"></div>
                    <div class="col span-4-of-12">
                        <div class="asset-content">    
                            <h2>Context</h2>
                            <a id="asset-diagram-link" target="_blank">
                                <img id="asset-diagram" class="asset-image"/>
                            </a>
                        </div>
                    </div>
                    <div class="col span-5-of-12">
                        <div class="asset-content">
                            <h2>Narrative</h2>
                            <div id="asset-content"></div>
                        </div>
                    </div>
                    <div class="col span-1-of-12">
                        <div class="asset-content">
                            <h2>Resources</h2>
                            <div id="asset-links" class="asset-links">
                                <a href="http://www.google.com" target="_blank" class="asset-link">Confluence</a>
                                <a href="http://www.amazon.co.uk" target="_blank" class="asset-link">Jira</a>
                            </div>
                        </div>
                    </div>
                    <div class="col span-1-of-12"></div>
                </div>
            </section>

            <!-- Requirements -->
            <section>
                <div class="row">
                    <div class="h1-container">  
                        <i class="ion-ios-lightbulb-outline h1-icon"></i>
                        <h1>Requirments</h1>
                    </div>
                    <div id="requirement-new-text"></div>
                    <div id="requirement-example-text"></div>
                </div>
            </section>

            <!-- Design -->
            <section>
                <div class="row">
                    <div class="h1-container">  
                        <i class="ion-compose h1-icon"></i>
                        <h1>Design</h1>
                    </div>
                </div>
            </section>

            <!-- Build -->
            <section>
                <div class="row">
                    <div class="h1-container">  
                        <i class="ion-code h1-icon"></i>
                        <h1>Develop</h1>
                    </div>
                </div>
            </section>

            <!-- Test -->
            <section>
                <div class="row">
                    <div class="h1-container">  
                        <i class="ion-clipboard h1-icon"></i>
                        <h1>Test</h1>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
